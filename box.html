<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
     <input required minlength="3" maxlength="20" type="text" name="fname1" placeholder ="enter your first name"><br>
     <input type="email"name="email1" placeholder ="enter your emal address"><br>
     <input required type ="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z0-9])(?!.*\s).{8,20}$" placeholder=" password"><br>
     dob:<input type="date"name="dob"><br>
     salary:<input minlength="20000" maxlength="50000" type="number" name="sal"><br>
     check in time <input type="time" name="intime"><br>
     <textarea name="add" cols="30" rows="3"placeholder ="enter your address"></textarea><br>
     department:</department:br><select name ="dept">
        <option value="none">---select a dept---</option>
        <option values ="cs-ai"> computer science with ai</option>
        <option values ="mca"> master of computerscience</option> 
        <option values ="cs"> computer science </option> 
        <option values ="ca"> computer application</option> </select><br>
     gender:<input type="radio" name="gender" value="m">male
     <input type="radio" name="gender" value="f"> female<br> 
     chooseelectives:
     <input type="checkbox" name="elective" value="java"> java programming<br>
     <input type="checkbox" name="elective" value="python"> python programming<br>
     <input type="checkbox" name="elective" value="django"> web development using django<br>
     <input type="checkbox" name="elective" value="ai">artifical intelligence<br>
     <input type="checkbox" name="elective" value="ml"> machine learning<br>
     <input type="reset" value="clear all">
    <input type="submit" value="submit">
    </form>
